<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/conciencia-de-si-mismo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  
  <body>
    <div class="container-fluid">
        <h1 class="text-center">Simulador</h1>
          <div class="position-relative">
            <img
              id="imagen"
              src="./assets/room.jpg"
              data-estado="neutral"
              data-nivel="sueño"
              alt="room"
            />
            <div id="frase" class="position-absolute top-50 start-50 translate-middle text-white fs-2"></div>
            <div id="frase2" class="position-absolute top-30 start-30 translate-middle text-white fs-2"></div>
            <div id="frase3" class="position-absolute top-80 start-80 translate-middle text-white fs-2"></div>
            <p id="sentidos">Vista &#128070 | Oído: Canto de pájaros | Gusto: El sabor de mi lengua | 
              Olfato: Aroma a madera y lavanda | Tacto: Mi pijama suave | Cenestesia: 
              Leve dolor de espalda | Kinestesia: Posición erguida
            </p>
            <button id="botonMusica" class="btn btn-light m-1">&#127925</button>
            <audio src="./assets/pajaros-a-la-manana.mp3" id="audio"></audio>
              <select id="selectEstado" class="btn btn-warning m-1">
                <optgroup label="Climas:">
                <option value="neutral">Neutral</option>
                <option value="feliz">Feliz</option>
                <option value="triste">Triste</option>
                <option value="enojado">Enojado</option>
                </optgroup>  
              </select>
              <select id="selectNivel" class="btn btn-info">
                <optgroup label="Niveles de Conciencia">
                <option value="sueño">Sueño</option>
                <option value="semisueño">Semisueño</option>
                <option value="vigilia">Vigilia</option>
                <option value="conc-de-si">Conciencia de si</option>
                <option value="conc-objetiva">Conciencia Objetiva</option>
                </optgroup>   
              </select>
          </div>    
      </div>
   


    <script src="./scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
