<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/conciencia-de-si-mismo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  
  <body>
    <div class="container-fluid">
        <h1 class="text-center">Simulador</h1>
        <div class="position-relative">
          <img
            id="imagen"
            src="./assets/room.jpg"
            data-estado="neutral"
            data-nivel="sueño"
          />
          <p>Vista</p>
          <div id="frase" class="position-absolute top-50 start-50 translate-middle text-white fs-2"></div>
        </div>
        <div class="d-flex justify-content-center p-3">
          <div class="m-2">
            <p>Otros Sentidos</p>
            <button id="botonMusica" class="btn btn-secondary m-1">oído</button>
            <audio id="audio" src="./assets/pajaros-a-la-manana.mp3"></audio>
            <button id="botonGusto" class="btn btn-secondary m-1">gusto</button>
            <button id="botonOlfato" class="btn btn-secondary m-1">olfato</button>
            <button id="botonTacto" class="btn btn-secondary m-1">tacto</button>
            <button id="botonCenestesia" class="btn btn-secondary m-1">cenestesia</button>
            <button id="botonKinestesia" class="btn btn-secondary m-1">kinestesia</button>
          </div>
          <!--<button id="botonFrases" class="btn btn-primary m-1">Activar frases</button>-->
          <div class="m-2">
            <p>Climas</p>
            <select id="selectEstado" class="btn btn-warning">
              <option value="neutral">Neutral</option>
              <option value="feliz">Feliz</option>
              <option value="triste">Triste</option>
              <option value="enojado">Enojado</option>
            </select>
          </div>
          <div class="m-2">
            <p>Niveles de Conciencia</p>
            <select id="selectNivel" class="btn btn-info">
              <option value="sueño">Sueño</option>
              <option value="semisueño">Semisueño</option>
              <option value="vigilia">Vigilia</option>
              <option value="conc-de-si">Conciencia de si</option>
              <option value="conc-objetiva">Conciencia Objetiva</option>
            </select>
          </div>
        </div>
      </div>
   
    <script src="./scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
